<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" content="width=device-width,inital-scale=1.0">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="http://fortawesome.github.io/Font-Awesome/assets/font-awesome/css/font-awesome.css">
        <link rel="stylesheet" href="twitter.css">
    </head>
    <body>
        <div class="card">
           <div class="logo" id="hover1"><a><i class="fa fa-twitter" style="color: aliceblue;"></i></a></div>
           <div class="home" id="hover1"><a><i class="fa fa-home" style="color:aliceblue"><text style="margin-left: 30px; font-family:  sans-serif;">Home</text></i></a></div>
           <div class="explore" id="hover1"><a><i class="fa fa-2x" style="color:aliceblue">#<text style="margin-left: 30px; font-family: sans-serif; font-size: smaller;">Explore</text></i></a></div>
           <div class="notifications" id="hover1"><a><i class="fa fa-bell-o" style="color:aliceblue"><text style="margin-left: 30px; font-family:sans-serif;">Notification</text></i> </a></div>
           <div class="message" id="hover1"><a><i class="fa fa-envelope-o" style="color: aliceblue;"><text style="margin-left: 30px; font-family: sans-serif;">Message</text></i></a></div>
           <div class="bookmarks" id="hover1"><a><i class="fa fa-bookmark-o" style="color: aliceblue;"><text style="margin-left: 30px; font-family:sans-serif;">Bookmark</text></i></a></div>
           <div class="list" id="hover1"><a><i class="fa fa-file-text-o" style="color: aliceblue;"><text style="margin-left: 30px; font-family: sans-serif;">List</text></i></a></div>
           <div class="profile" id="hover1"><a><i class="fa fa-user" style="color: aliceblue;"><text style="margin-left: 30px; font-family:sans-serif;">Profile</text></i></a></div>
           <div class="more"id="hover1"><a><i class="fa fa-ellipsis-h" style="color: aliceblue;"><text style="margin-left: 30px; font-family:sans-serif;">More</text></i></a></div>
           <div class="tweet"><text style="font-family: sans-serif;">Tweet</text></div>
        </div>
